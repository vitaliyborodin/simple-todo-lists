<!DOCTYPE html>
<html ng-app="simpleTodo">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Simple TODO Lists</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="style.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div><b>SIMPLE TODO LISTS</b><br></div>
		</header><!-- .header-->

		<main class="content" ng-controller="ListsController">
			<div class="lists">
				<div class="list" ng-repeat="list in lists">
					<div class="title">
						<div class="icon"></div>
						<input id="list-{{$index}}" ng-model="list.name" value="{{list.name}}" ng-blur="editList(list._id, list.name)"/>
						<div class="btns">
							<label  for="list-{{$index}}"><div class="edit"></div></label>
							<div class="del" ng-click="deleteList(list._id)"></div>
						</div>
					</div>
					<!-- <form> -->
					<div class="add">
						<div class="icon"></div>
						<div>
							<input placeholder="Start typing here to create task..." ng-model="task"/>
							<div class="btn" ng-click="createTask(list._id, task)"><div>Add Task</div></div>
						</div>
					</div>
					<!-- </form> -->
					<div class="tasks">
						<div class="task" ng-class="{done: task.done}" ng-repeat="task in list.tasks">
							<input type="checkbox" ng-model="task.done" ng-change="doneTask(task._id, task.done)"/>
							<div class="separator">&#160;</div>
							<input id="task-{{$index}}" class="text" ng-model="task.text" ng-blur="editTask(task._id, task.text)"/><!-- </div> -->
							<div class="controls">
								<div class="drag"></div>
								<label for="task-{{$index}}"><div class="edit"></div></label>
								<div class="del" ng-click="deleteTask(list._id, task._id)"></div>
							</div>
						</div>
					</div>
					
					<div class="none"><div class="separator">&#160;</div><div class="border">&#160;</div></div>
				</div>
				<div class="new" ng-click="createList()">
					<div class="btn"></div>
					<div>Add TODO List</div>
				</div>
			</div>
		</main><!-- .content -->

	</div><!-- .wrapper -->

	<footer class="footer">
		<div>&copy; vetalki</div>
	</footer><!-- .footer -->

</body>
</html>
